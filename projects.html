<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Projects</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #00eaff;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
    }

    .project-card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .project-title {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #00eaff;
    }

    .video-preview, .image-preview {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
      background: #000;
    }

    .screenshots {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      overflow-x: auto;
    }

    .screenshots img {
      width: 140px;
      border-radius: 8px;
      border: 2px solid #333;
    }

    .description {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #dcdcdc;
    }
  

/* Hover Effects */
.project-card:hover {
  transform: translateY(-12px) scale(1.02);
  box-shadow: 0 0 20px rgba(0, 200, 255, 0.4);
  border-color: #00c8ff;
}
.project-meta img:hover {
  transform: scale(1.08);
  transition: 0.3s;
}
.project-video:hover {
  box-shadow: 0 0 25px rgba(0, 200, 255, 0.3);
}

/* Filter Buttons */
.filters {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 25px;
}
.filter-btn {
  padding: 10px 20px;
  background: #1e1e1e;
  border: 1px solid #00c8ff;
  border-radius: 8px;
  color: #00c8ff;
  cursor: pointer;
  transition: 0.3s;
}
.filter-btn:hover, .filter-btn.active {
  background: #00c8ff;
  color: #000;
}

/* Dark Mode Toggle */
.dark-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 50px;
  height: 25px;
  background: #222;
  border-radius: 25px;
  cursor: pointer;
  border: 2px solid #00c8ff;
}
.dark-toggle::after {
  content: '';
  width: 20px;
  height: 20px;
  background: #00c8ff;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 3px;
  transform: translateY(-50%);
  transition: 0.3s;
}
.dark-mode .dark-toggle::after {
  left: 25px;
}

.dark-mode body,
.dark-mode .project-card,
.dark-mode .filters,
.dark-mode .filter-btn {
  background: #0a0a0a;
  color: #fff;
}
.dark-mode .filter-btn {
  border-color: #fff;
}
.dark-mode .filter-btn.active {
  background: #fff;
  color: #000;
}
</style>
</head>
<body>
  <h1>My Projects</h1>

  <div class="project-grid">

    <!-- PROJECT TEMPLATE -->
    <div class="project-card">
      <div class="project-title">Laundry App (CleanWear)</div>

      <!-- VIDEO DEMO -->
      <video class="video-preview" controls>
        <source src="assets/videos/cleanwear_demo.mp4" type="video/mp4" />
      </video>

      <!-- SCREENSHOTS -->
      <div class="screenshots">
        <img src="assets/screenshots/cleanwear1.png" alt="CleanWear Screenshot 1" />
        <img src="assets/screenshots/cleanwear2.png" alt="CleanWear Screenshot 2" />
        <img src="assets/screenshots/cleanwear3.png" alt="CleanWear Screenshot 3" />
      </div>

      <div class="description">
        A complete laundry management system built in Oracle APEX with dashboards,
        order wizard, driver tracking, notifications, and more.
      </div>
    </div>

    <!-- DUPLICATE BELOW FOR MORE PROJECTS -->

    <div class="project-card">
      <div class="project-title">Project Name Here</div>

      <video class="video-preview" controls>
        <source src="assets/videos/project_demo.mp4" type="video/mp4" />
      </video>

      <div class="screenshots">
        <img src="assets/screenshots/project1.png" />
        <img src="assets/screenshots/project2.png" />
      </div>

      <div class="description">
        Write description of this project here.
      </div>
    </div>

  </div>

</body>
</html>
